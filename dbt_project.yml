
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'facebook_ads'
version: '1.0.0'
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]

vars:
  raw_database: "EDM" #equivalent to project_id in BigQuery
  raw_schema: "EDM" #equivalent to dataset in BigQuery

  get_brandname_from_tablename_flag: True
  brandname_position_in_tablename: 0
  # Example- default_brandname: "Nike"
  default_brandname: "" 
  
  get_storename_from_tablename_flag: True 
  storename_position_in_tablename: 1
  # Example- default_storename: "US"
  default_storename: "" 

  Facebook_Adinsights: True
  Facebook_Adinsights_actionvalues: True

  currency_conversion_flag: True
  timezone_conversion_flag: False
  raw_table_timezone_offset_hours: {
    "edm-saras.EDM_Daton.Brand_US_AmazonSellerCentral_FlatFileAllOrdersReportbyLastUpdate":7,
    "edm-saras.EDM_Daton.Brand_US_AmazonSellerCentral_ListOrder":5,
    "edm-saras.EDM_Daton.Brand_US_AmazonSellerCentral_FBAAmazonFulfilledShipmentsReport":6,
    "edm-saras.EDM_Daton.Brand_US_AmazonSellerCentral_InventoryLedgerDetailedReport":8,
    "edm-saras.EDM_Daton.Brand_US_SB_BQ_188748230088354_SponsoredBrands_AdGroupsReport":5,
    "edm-saras.EDM_Daton.Brand_US_SB_BQ_188748230088354_SponsoredBrands_PlacementCampaignsReport":4,
    "edm-saras.EDM_Daton.Brand_US_SB_BQ_188748230088354_SponsoredBrands_SearchTermKeywordsReport":3,
    "edm-saras.EDM_Daton.Brand_US_SponsoredProducts_188748230088354_SponsoredProducts_ProductAdsReport":6,
    "edm-saras.EDM_Daton.Brand_US_SB_BQ_188748230088354_SponsoredBrands_SearchTermKeywordsVideoReport":2,
    "EDM.EDM.BRAND_US_AMAZONSELLERCENTRAL_SF_FBAAMAZONFULFILLEDSHIPMENTSREPORT":8,
    "EDM.EDM.BRAND_US_AMAZONSELLERCENTRAL_SF_LISTORDER":8,
    "EDM.EDM.BRAND_US_AMAZONSELLERCENTRAL_SF_FLATFILEALLORDERSREPORTBYLASTUPDATE":8,
    "EDM.EDM.BRAND_US_AMAZONSELLERCENTRAL_SF_INVENTORYLEDGERDETAILEDREPORT":8,
    "EDM.EDM.BRAND_US_SB_SF_188748230088354_SPONSOREDBRANDS_ADGROUPSREPORT":5,
    "EDM.EDM.BRAND_US_SB_SF_188748230088354_SPONSOREDBRANDS_PLACEMENTCAMPAIGNSREPORT":4,
    "EDM.EDM.BRAND_US_SB_SF_188748230088354_SPONSOREDBRANDS_SEARCHTERMKEYWORDSREPORT":3,
    "EDM.EDM.BRAND_US_SPONSOREDPRODUCTS_SF_188748230088354_SPONSOREDPRODUCTS_PLACEMENTCAMPAIGNSREPORT":5,
    "EDM.EDM.BRAND_US_SPONSOREDPRODUCTS_SF_188748230088354_SPONSOREDPRODUCTS_PRODUCTADSREPORT":2
    }

  
# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  facebook_ads:
    FacebookAds:
      +schema: stg_facebook_dbthub